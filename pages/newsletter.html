<body>
  <!--Header-->
  <header class="mb-5">
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">

    </nav>

  <!--Formulario-->
  <main class="row  pt-5 mx-auto d-flex justify-content-center container">
    <div class="row g-5">
      <div class="col-md-7 col-lg-12">
        <h4 class="mb-5">Suscribite a nuestro newsletter</h4>
        <form class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="firstName" placeholder="Nombre" value="" required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="Apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="lastName" placeholder="Apellido" value="" required>
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>



            <div class="col-12">
              <label for="email" class="form-label">Email <span class="text-muted"></span></label>
              <input type="email" class="form-control" id="email" placeholder="mail@example.com">
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>

            <div class="col-md-5">
              <label for="country" class="form-label">País</label>
              <select class="form-select" id="country" required>
                <option value="">Seleccionar</option>
                <option>Argentina</option>
                <option>Uruguay</option>
                <option>Brasil</option>
                <option>Chile</option>
                <option>Paraguay</option>
                <option>Bolivia</option>
                <option>Peru</option>
                <option>Resto del mundo</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid country.
              </div>
            </div>
          </div>
      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button href="#" class="btn btn-primary btn-lg">Suscribirme</button>
      </div>
    </div>
  </main>
<!--Footer-->
  <footer class="footer d-flex justify-content-center fixed-bottom">
    <section class="mx-auto">

      <nav>
        <div class="row">
          <a class="col-12 d-flex justify-content-center" href="../pages/newsletter.html">Newsletter</a>
          <a class="col-12 d-flex justify-content-center" href="../pages/nosotros.html">Nosotros</a>
      </nav>

      </div>

        </a>
